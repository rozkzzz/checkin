<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบเช็คอิน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f2f2f2; }
    h1 { color: #333; }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    .status { margin-top: 15px; color: green; }
  </style>
</head>
<body>
  <h1>ระบบเช็คอิน</h1>
  <label for="name">กรอกชื่อของคุณ:</label>
  <input type="text" id="name" placeholder="ชื่อ-สกุล">
  <button onclick="checkIn()">✅ เช็คอินพร้อมพิกัด</button>
  <div class="status" id="status"></div>

  <script>
    function checkIn() {
      const name = document.getElementById("name").value.trim();
      const statusDiv = document.getElementById("status");

      if (!name) {
        alert("กรุณากรอกชื่อก่อนเช็คอิน");
        return;
      }

      if (!navigator.geolocation) {
        statusDiv.textContent = "เบราว์เซอร์ของคุณไม่รองรับการระบุตำแหน่ง";
        return;
      }

      statusDiv.textContent = "กำลังดึงพิกัด...";

      navigator.geolocation.getCurrentPosition(position => {
        const lat = position.coords.latitude;
        const lng = position.coords.longitude;

        const url = `https://script.google.com/macros/s/AKfycbx5E7Ex88dQ_8-JOvV0dHk0onm4VR5foaFKCtHZyrX06NgkDo_eArPD9phux912lb-GkQ/exec?name=${encodeURIComponent(name)}&lat=${lat}&lng=${lng}`;

        fetch(url)
          .then(res => res.text())
          .then(msg => {
            statusDiv.textContent = "✅ เช็คอินสำเร็จ";
          })
          .catch(err => {
            console.error(err);
            statusDiv.textContent = "❌ เกิดข้อผิดพลาดขณะส่งข้อมูล";
          });
      }, err => {
        console.error(err);
        statusDiv.textContent = "❌ ไม่สามารถดึงพิกัดได้ โปรดอนุญาตการเข้าถึงตำแหน่ง";
      });
    }
  </script>
</body>
</html>
