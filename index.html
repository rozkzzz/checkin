<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ระบบเช็คอิน</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
        font-family: 'Inter', sans-serif; /* Using Inter font */
        padding: 20px;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh; /* Ensure it takes full viewport height */
        margin: 0;
    }
    h1 {
        color: #333;
        margin-bottom: 20px;
    }
    input, button {
      font-size: 1rem;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 8px; /* Rounded corners */
    }
    button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow */
        border: none;
    }
    button:hover {
        background-color: #45a049;
    }
    .status {
        margin-top: 15px;
        color: green;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        border-radius: 8px;
        background-color: #e6ffe6;
        min-height: 20px; /* Ensure space for messages */
    }
    .container {
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        .container {
            padding: 20px;
            width: 95%;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ระบบเช็คอิน</h1>
    <label for="name">กรอกชื่อของคุณ:</label>
    <input type="text" id="name" placeholder="ชื่อ-สกุล">
    <button onclick="checkIn()">✅ เช็คอินพร้อมพิกัด</button>
    <div class="status" id="status"></div>
  </div>

<script>
  function checkIn() {
    const name = document.getElementById("name").value.trim();
    const statusDiv = document.getElementById("status");

    if (!name) {
      alert("กรุณากรอกชื่อก่อนเช็คอิน");
      return;
    }

    if (!navigator.geolocation) {
      statusDiv.textContent = "เบราว์เซอร์ของคุณไม่รองรับการระบุตำแหน่ง";
      return;
    }

    statusDiv.textContent = "กำลังดึงพิกัด...";

    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;

      const callbackName = 'jsonpCallback_' + Math.floor(Math.random() * 1000000);
      window[callbackName] = function(response) {
        if (response.status === 'success') {
          statusDiv.textContent = "✅ เช็คอินสำเร็จ";
        } else {
          statusDiv.textContent = "❌ เกิดข้อผิดพลาด: " + (response.message || 'ไม่ทราบสาเหตุ');
        }

        delete window[callbackName];
        document.getElementById(callbackName).remove();
      };

      const url = `https://script.google.com/macros/s/AKfycbwf_7sVnpPsXUQeRwmn-x3ZphA5IaLpuHK0gDAwoFMkBf6pC14YNX8ND5sGxZG7azG6YA/exec?name=${encodeURIComponent(name)}&lat=${lat}&lng=${lng}&callback=${callbackName}`;

      const script = document.createElement('script');
      script.src = url;
      script.id = callbackName;
      document.body.appendChild(script);

    }, err => {
      console.error(err);
      statusDiv.textContent = "❌ ไม่สามารถดึงพิกัดได้ โปรดอนุญาตการเข้าถึงตำแหน่ง";
    });
  }
</script>

</body>
</html>
